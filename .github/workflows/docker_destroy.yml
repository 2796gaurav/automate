name: Docker Image CI

on:
  [issue_comment]
#   # Triggers the workflow on push or pull request events but only for the main branch
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]
jobs:
  
  build:
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

      - name: ChatOps For Pull Requests
        uses: machine-learning-apps/actions-chatops@1.41
        with:
          TRIGGER_PHRASE: "/docker_destroy"
        env: # you must supply GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out code
        uses: actions/checkout@v2
    
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }} 
          
          #ap-south-1
      - name: Initialize Terraform
        run: |
            cd terraform/ecr_repo && terraform init
            #terraform init -input=false         

      - name: Plan Terraform
        id: plan
        continue-on-error: true
        run: |
          cd terraform/ecr_repo && terraform plan
          #terraform plan -input=false -no-color       
          
      - name: destroy Terraform
        id: destroy
        continue-on-error: true
        run: |
          cd terraform/ecr_repo && terraform destroy -auto-approve
          #terraform plan -input=false -no-color
